version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 8
    commands:
      - npm i npm@latest -g
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build:$NODE_ENV
artifacts:
  files:
    - '**/*'
  base-directory: 'dist'
